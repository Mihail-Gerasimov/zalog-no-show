<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="kviz__ansver active no_change">
        <div class="range-box">
            <div class="range">
                <div class="min_val_range">10</div>
                <span class="range__track"><span class="range-val"><span class="range-num">10</span></span>
                </span>
                <input class="range__input" type="range" min="1" max="50" value="50" step="1">
                <div class="max_val_range">50</div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
